<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="buttons" class="flex buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="flex picks">
            <p>Your pick: </p>
            <p>Computer's pick: </p>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
</body>
</html>
